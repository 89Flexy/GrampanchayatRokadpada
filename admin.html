<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  font-family:Arial;
}
.login-box{
  background:white;
  padding:30px;
  width:340px;
  border-radius:12px;
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#2575fc;
  border:none;
  color:white;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}
#error{
  color:red;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="text" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<!-- ðŸ”Š Sound Effects -->
<audio id="successSound">
  <source src="success.mp3" type="audio/mpeg">
</audio>

<audio id="errorSound">
  <source src="error.mp3" type="audio/mpeg">
</audio>

<script>
const U = "TXVybGlkaGFy";            // Murlidhar
const P = "TXVybGlkaGFyODlAMTk3Ng=="; // Murlidhar89@1976

function login(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const error = document.getElementById("error");

  if(user === atob(U) && pass === atob(P)){
    document.getElementById("successSound").play();
    error.innerText = "";
    setTimeout(()=>{
      window.location.href =
      "https://docs.google.com/forms/d/e/1FAIpQLSfgZjVBFb7nykyzHZ_7qOrvj59_5K66IuqmU84YTPe9wIOcuA/viewform?usp=sharing&ouid=104559995023409839364";
    }, 700);
  }else{
    document.getElementById("errorSound").play();
    error.innerText = "Wrong Username or Password";
  }
}
</script>

</body>
</html>
