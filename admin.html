<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  font-family:Arial;
}
.login-box{
  background:white;
  padding:30px;
  width:340px;
  border-radius:12px;
  position:relative;
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#2575fc;
  border:none;
  color:white;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}
#error{
  color:red;
  text-align:center;
  margin-top:10px;
}
.cancel-btn{
  position:absolute;
  top:8px;
  right:8px;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  color:#777;
  border-radius:50%;
  transition:0.2s ease;
  user-select:none;
}

.cancel-btn:hover{
  background:#ffe5e5;
  color:red;
  transform:scale(1.1);
}

.cancel-btn:active{
  transform:scale(0.95);
}
</style>
</head>

<body>

<div class="login-box">
<div class="cancel-btn" onclick="cancelLogin()" title="Cancel">âœ–</div>
  <h2>Admin Login</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="text" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<!-- ðŸ”Š Sounds -->
<audio id="successSound" src="success.mp3"></audio>
<audio id="errorSound" src="error.mp3"></audio>
<audio id="cancelSound" src="cancel.mp3"></audio>
<script>
const U = "TXVybGlkaGFy";
const P = "TXVybGlkaGFyODlAMTk3Ng==";

function login(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const error = document.getElementById("error");

  if(user === atob(U) && pass === atob(P)){
    document.getElementById("successSound").play();
    error.innerText = "";
    setTimeout(()=>{
      window.location.href =
      "https://docs.google.com/forms/d/1tv3Lv91rlgiWf2gSkn60ruOqxXj7l_Tss5Oo2_fQfFs/edit#responses";
    }, 700);
  }else{
    document.getElementById("errorSound").play();
    error.innerText = "Wrong Username or Password";
  }
}

function cancelLogin(){
  document.getElementById("cancelSound").play();
  setTimeout(()=>{
    window.location.href = "index.html";
  }, 300);
}
</script>

</body>
</html>
