
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
}

/* background blobs */
.bg{
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,#00f2fe,transparent 70%);
  filter:blur(90px);
  animation:float 8s infinite alternate;
}
.bg.two{
  background:radial-gradient(circle,#8e2de2,transparent 70%);
  left:60%;
  top:60%;
  animation-duration:10s;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-40px)}
}

/* login card */
.login-box{
  position:relative;
  width:360px;
  padding:35px 30px;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 25px 50px rgba(0,0,0,0.45);
  color:white;
  z-index:2;
  animation:fadeUp 0.9s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px) scale(0.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

.login-box h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
  letter-spacing:1px;
}

/* inputs */
.field{
  margin-bottom:18px;
}
.field input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:15px;
  transition:0.35s ease;
}
.field input::placeholder{color:#ddd;}
.field input:focus{
  background:rgba(255,255,255,0.22);
  box-shadow:0 0 0 2px rgba(0,242,254,0.7);
  transform:scale(1.02);
}

/* button */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  color:#000;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 30px rgba(0,242,254,0.5);
}
button:active{transform:scale(0.96);}

/* error text */
#error{
  text-align:center;
  margin-top:12px;
  color:#ff6b6b;
  font-size:14px;
  animation:fadeError 0.4s ease;
}
@keyframes fadeError{
  from{opacity:0;transform:translateY(-6px)}
  to{opacity:1;transform:translateY(0)}
}

/* cancel button */
.cancel-btn{
  position:absolute;
  top:14px;
  right:14px;
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
  background:rgba(255,255,255,0.15);
  transition:0.25s;
}
.cancel-btn:hover{
  background:#ff4d4d;
  transform:rotate(90deg);
}

/* shake + success */
.shake{animation:shake 0.4s;}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

.success{animation:successGlow 0.8s;}
@keyframes successGlow{
  0%{box-shadow:0 0 0 rgba(0,242,254,0)}
  50%{box-shadow:0 0 45px rgba(0,242,254,0.9)}
  100%{box-shadow:0 0 0 rgba(0,242,254,0)}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="bg two"></div>

<div class="login-box" id="box">
  <div class="cancel-btn" onclick="cancelLogin()">âœ•</div>

  <h2>ADMIN ACCESS</h2>

  <div class="field">
    <input type="text" id="user" placeholder="Username">
  </div>

  <div class="field">
    <input type="text" id="pass" placeholder="Password">
  </div>

  <button onclick="login()">LOGIN</button>
  <div id="error"></div>
</div>

<!-- sounds -->
<audio id="successSound" src="success.mp3"></audio>
<audio id="errorSound" src="error.mp3"></audio>
<audio id="cancelSound" src="cancel.mp3"></audio>

<script>
const U = "TXVybGlkaGFy";
const P = "TXVybGlkaGFyODlAMTk3Ng==";

function login(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const box  = document.getElementById("box");
  const err  = document.getElementById("error");

  if(user === atob(U) && pass === atob(P)){
    document.getElementById("successSound").play();
    box.classList.add("success");
    err.innerText = "";
    setTimeout(()=>{
      window.location.href =
      "https://docs.google.com/forms/d/1tv3Lv91rlgiWf2gSkn60ruOqxXj7l_Tss5Oo2_fQfFs/edit#responses";
    },700);
  }else{
    document.getElementById("errorSound").play();
    err.innerText = "Access Denied";
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),400);
  }
}

function cancelLogin(){
  document.getElementById("cancelSound").play();
  setTimeout(()=>{
    window.location.href="index.html";
  },300);
}
</script>

</body>
</html>
